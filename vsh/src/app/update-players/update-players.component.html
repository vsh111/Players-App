<h3>Update Players</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Jersey No.</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="players.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="players.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="players.lastName" name="lastName">
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
