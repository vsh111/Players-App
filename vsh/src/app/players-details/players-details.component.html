<h2>Players Details</h2> 

<hr/>
<div *ngIf="players">
  <div>
    <label><b>Jersey No.: </b></label> {{players.id}}
  </div>
  <div>
    <label><b>First Name: </b></label> {{players.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{players.lastName}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Players List</button><br>
