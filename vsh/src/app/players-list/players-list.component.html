<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Players List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Jersey No.</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players | async">
            <td>{{player.id}}</td>
            <td>{{player.firstName}}</td>
            <td>{{player.lastName}}</td>
            <td><button (click)="deletePlayers(player.id)" class="btn btn-danger">Delete</button>
                <button (click)="updatePlayers(player.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="playersDetails(player.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
